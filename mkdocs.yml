site_name: Data Management Training Portal
site_description: A comprehensive professional training portal for modern data management - Created by Raja Shahnawaz Soni
site_author: Raja Shahnawaz Soni
copyright: Copyright &copy; 2024-2026 Raja Shahnawaz Soni. All Rights Reserved. | Contact&#58; raja.cloudmdm@gmail.com

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/database
  language: en

plugins:
  - search

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Course:
    - Module 1 - Foundations of Data: course/module1.md
    - Module 2 - Data Integration: course/module2.md
    - Module 3 - Data Quality Engineering: course/module3.md
    - Module 4 - Master Data Management: course/module4.md
    - Module 5 - Data Governance: course/module5.md
    - Module 6 - Data Publication: course/module6.md
    - Module 7 - AI-Native Future: course/module7.md
  - About the Author: about.md

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/raja-shahnawaz/
      name: Connect with Raja on LinkedIn
    - icon: fontawesome/brands/github
      link: https://github.com/rajasoni
      name: Follow Raja on GitHub
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/rajasoni
      name: Follow Raja on Twitter
    - icon: fontawesome/solid/envelope
      link: mailto:raja.cloudmdm@gmail.com
      name: Email Raja
  generator: false
